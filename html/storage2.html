<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>取出storage變數</h2>
    <hr>
    <p class="showData" id="showData-id"></p>
    <button class="btn1" onclick="clearStorage()">清除指定的storage變數</button>
    <button class="btn1" onclick="clearAllStorage()">清除全部的storage變數</button>
    <script>
        // let var1 = window.localStorage.getItem("var1");
        // document.getElementById('showData').textContent=var1;
        // 使用querySelector(.類別名稱) => 只會取得指定類別的第一個元素  多個就使用ID
        // document.getElementById(".showData-id").textContent = var1;

        // 取得多個變數
        let varAll = '';
        for (let i = 0; i < window.localStorage.length; i++) {
            // 取得每個變數後
            let curKey = window.localStorage.key(i);
            // 保存在varAll
            // \n => 跳脫字元 => 搭配innerText
            // <br> => HTML元素 =>搭配innerHTML
            // 純文字內容 => 搭配textContent
            varAll = varAll + window.localStorage.getItem(curKey) + '<br>';
        }
        //顯示varAll
        document.getElementById("showData-id").innerHTML = varAll;
        document.getElementById("showData-id").innerHTML = varAll;

        // 清除全部
        function clearAllStorage() {
            window.localStorage.clear();
            document.getElementById('showData-id').textContent = "storage變數已經全部清除";
        }

        // 指定清除
        function clearStorage() {
            window.localStorage.removeItem("var1");
            document.getElementById('showData-id').textContent = "storage變數var1已經清除";
        }

    </script>
</body>

</html>
